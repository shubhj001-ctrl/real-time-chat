<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Username Screen -->
<div class="username-container" id="username-container">
  <h2>Enter your name</h2>
  <form id="username-form">
    <input id="username-input" type="text" placeholder="Your name" required />
    <button type="submit">Join Chat</button>
  </form>
</div>

<!-- Chat Screen -->
<div class="chat-container hidden" id="chat-container">
  <h2>ðŸ’¬ Real-Time Chat</h2>
  <div id="chat-box"></div>

  <form id="chat-form">
    <input id="message" type="text" placeholder="Type a message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
