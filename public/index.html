<!DOCTYPE html>
<html>
<head>
  <title>Veyon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- LOADING SCREEN -->
<div id="loading-screen">
  <div class="loading-box">
    <div id="loading-logo"></div>
    <div id="loading-text">Your <span id="loading-word"></span> is loading</div>
  </div>
</div>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <div class="login-box">
    <h2>Veyon</h2>

    <p class="dev-note">
      We are currently in development stage, so registration is disabled.
      <br><br>
      If you want to test the platform, mail us at
      <strong>work.shubhamjaggi@gmail.com</strong>
    </p>

    <input id="login-username" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">

    <button id="login-btn">Login</button>

    <p id="login-error" class="error hidden">
      You donâ€™t have access to this portal.
    </p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Veyon</h2>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="user-list" id="user-list"></div>
  </aside>

  <main class="chat-area">
    <header class="chat-header">
      <div id="typing-indicator" class="typing hidden">
  typing<span class="dots"></span>
</div>

      <span id="chat-title">Select a chat</span>
    </header>

    <div class="chat-messages" id="chat-box"></div>

    <footer class="chat-input">
      <input id="message-input" placeholder="Type a message">
      <button id="send-btn">Send</button>
    </footer>
  </main>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
