<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Veyon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- AUTH SCREEN -->
  <div id="auth-screen" class="auth-screen">
    <div class="auth-card brand-card">
      <h1 class="brand-title">Veyon</h1>
      <p class="brand-tagline">
        Chat freely.<br />
        Connect beyond the reach of others.
      </p>

      <input id="auth-user" placeholder="Username" />
      <input id="auth-pass" type="password" placeholder="Password" />
      <button id="primary-btn">Enter Veyon</button>
      <p id="auth-msg" class="auth-msg"></p>
    </div>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chat-screen" class="chat-screen">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h3>People</h3>
      <input
  id="user-search"
  placeholder="Search people…"
  style="width:100%;padding:10px;border-radius:12px;border:none;margin-bottom:12px"
/>

      <ul id="user-list"></ul>
    </div>

    <!-- MAIN -->
    <div class="chat-main">

      <!-- WELCOME STATE -->
      <div id="welcome-screen" class="welcome-screen">
  <div class="welcome-wrap">
    <span class="welcome-small">Welcome to</span>

    <span
      id="veyon-logo"
      class="welcome-veyon"
      title="Tap me"
    >
      Veyon
    </span>

    <p class="welcome-hint">
      Select someone from the left to start chatting.
    </p>
  </div>
</div>


      <!-- CHAT UI -->
      <div id="chat-ui" class="chat-ui">
        <div class="chat-header" id="chat-header"></div>

        <div class="chat-box" id="chat-box"></div>

        <div class="reply-bar" id="reply-bar" style="display:none">
          <div>
            Replying to <strong id="reply-user"></strong><br />
            <span id="reply-text"></span>
          </div>
          <button id="cancel-reply">✕</button>
        </div>

        <form class="chat-input" id="chat-form">
          <input id="message" placeholder="Type something…" />
          <button type="submit">➤</button>
        </form>
      </div>

    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
