<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veyon</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="login-screen" class="login-screen">
  <div class="login-box">
    <h1 class="logo">Veyon</h1>
    <p class="tagline">Chat freely. Connect beyond the reach of others.</p>

    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Enter Veyon</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>People</h2>
    <input class="search" placeholder="Search people..." />

    <div class="chat-list">
      <div class="chat-card" data-user="boss">boss</div>
      <div class="chat-card" data-user="weed">weed</div>
    </div>
  </aside>

  <!-- CHAT AREA -->
  <main class="chat-area">

    <header class="chat-header">
      <span id="chat-title">Welcome</span>
    </header>

    <!-- WELCOME -->
    <div id="chat-welcome" class="chat-welcome">
      <p>Select someone from the left to start chatting.</p>
    </div>

    <!-- MESSAGES -->
    <div id="messages" class="messages hidden"></div>

    <!-- INPUT -->
    <div id="chat-input" class="chat-input hidden">
      <input id="message-input" placeholder="Type something..." />
      <button id="send-btn">Send</button>
    </div>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
