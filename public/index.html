<!DOCTYPE html>
<html lang="en">
<head>
  <title>Veyon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- LOADING SCREEN -->
<div id="loading-screen">
  <div class="loading-box">
    <div id="loading-text">
    Your <span id="loading-word"></span> is loading</div>
  </div>
</div>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <div class="login-box">
    <h2>Veyon</h2>
    <p class="dev-note">
      We are currently in development stage, so registration is disabled.
      <br><br>
      If you want to test the platform, mail us at
      <strong>work.shubhamjaggi@gmail.com</strong>
    </p>

    <input id="login-username" placeholder="Username" autocomplete="off">
    <input id="login-password" type="password" placeholder="Password" autocomplete="off">

    <button id="login-btn">Login</button>

    <p id="login-error" class="error hidden">
      You don’t have access to this portal.
    </p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Veyon</h2>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="user-list" id="user-list"></div>
  </aside>

  <main class="chat-area">

  <header class="chat-header">
    <button id="back-btn" class="mobile-only">←</button>
  <span id="chat-title">Select a chat</span>
  </header>

  <div id="empty-chat" class="empty-chat">
    Select a chat to start messaging
  </div>

  <div class="chat-messages" id="chat-box">
    <div id="typing-bubble" class="typing-bubble hidden">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

 <footer class="chat-input hidden" id="chat-footer">

  <!-- REPLY PREVIEW (ONLY FOR REPLIES) -->
  <div id="reply-preview" class="reply-preview hidden">
    <div class="reply-line"></div>
    <div class="reply-content">
      <span id="reply-user"></span>
      <span id="reply-text"></span>
    </div>
    <button id="cancel-reply">×</button>
  </div>
<!-- MEDIA PREVIEW -->
<div id="media-preview" class="media-preview hidden">
  <div class="media-thumb">
    <!-- image / video injected by JS -->
  </div>
  <button id="remove-media" type="button">×</button>
</div>

  <!-- INPUT ROW (ALWAYS VISIBLE) -->
  <div class="input-row">
    <button id="media-btn" class="media-btn" type="button">
      <span class="media-icon"></span>
    </button>

    <input
      id="message-input"
      placeholder="Type a message"
      disabled
    />

    <button id="send-btn">Send</button>
  </div>

  <input
    type="file"
    id="media-input"
    accept="image/*,video/*"
    hidden
  />
</footer>

</main>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
